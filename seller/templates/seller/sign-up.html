{% extends "seller/base.html" %}
{% load static %}
{% block content %}
<style>
    #otp-boxes {
        display: none !important;
    }
</style>

<div class="authentication">
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-sm-12">
                <form class="card auth_form" action="{% url 'seller' %}" id="seller-signup-form"
                    enctype="multipart/form-data" method="POST">
                    {% csrf_token %}
                    <div class="header">
                        <img class="logo" src="{% static 'assets/images/logo.svg' %}" alt="">
                        <h5>Sign Up</h5>
                        <span>Register a new membership</span>
                    </div>
                    <div class="body">
                        <div id="step-1">
                            <div class="input-group mb-3">
                                <input type="email" name="email" class="form-control" placeholder="Enter Email"
                                    required>
                            </div>
                            <div class="position-relative mb-3">
                                <input type="text" name="phone" id="phone-input" class="form-control pe-5"
                                    placeholder="Phone Number" required>

                                <span id="verify-otp-btn" class="position-absolute" style="top: 50%; right: 15px; transform: translateY(-50%);
                            font-size: 14px; color: #007bff; cursor: pointer;
                            opacity: 0.5; pointer-events: none;">
                                    Verify OTP
                                </span>
                            </div>
                            <div id="otp-boxes" class="d-flex gap-2 mb-3" style="display: none;">
                                {% for i in "123456" %}
                                <input type="text" maxlength="1" class="form-control text-center otp-input"
                                    style="width: 40px;" />
                                {% endfor %}
                            </div>
                            <div class="input-group mb-3">
                                <input type="text" name="gst_number" class="form-control mb-2" placeholder="GST Number"
                                    required>
                            </div>
                            <button id="to-step-2"
                                class="btn btn-primary btn-block waves-effect waves-light">Next</button>
                        </div>

                        <div id="step-2" style="display: none;">
                            <div class="input-group mb-3">
                                <input name="bank_account_number" class="form-control mb-2" placeholder="Account Number"
                                    required>
                            </div>

                            <div class="position-relative mb-3">
                                <input name="ifsc_code" class="form-control mb-2" placeholder="IFSC Code" required>
                            </div>

                            <div class="input-group mb-3">
                                <input name="account_holder_name" class="form-control mb-2"
                                    placeholder="Account Holder Name" required>
                            </div>

                            <div class="input-group mb-3">
                                <input name="bank_name" class="form-control mb-2" placeholder="Bank Name" required>
                            </div>
                            <button id="to-step-3"
                                class="btn btn-primary btn-block waves-effect waves-light">Next</button>

                        </div>

                        <div id="step-3" style="display: none;">
                            <div class="input-group mb-3">
                                <input name="display_name" class="form-control mb-2" placeholder="Display Name"
                                    required>
                            </div>

                            <div class="position-relative mb-3">
                                <input name="store_name" class="form-control mb-2" placeholder="Store Name" required>
                            </div>

                            <div class="input-group mb-3">
                                <textarea name="store_description" class="form-control mb-2"
                                    placeholder="Store Description"></textarea>
                            </div>

                            <div class="input-group mb-3">
                                <input type="file" name="profile_image" class="form-control mb-2">
                            </div>

                            <div class="input-group mb-3">
                                <textarea name="store_address" class="form-control mb-2" placeholder="Store Address"
                                    required></textarea>
                            </div>

                            <div class="input-group mb-3">
                                <input name="pincode" class="form-control mb-2" placeholder="Pincode" required>
                            </div>

                            <div class="dropdown mb-3 ">
                                <button class="w-100 btn btn-secondary dropdown-toggle text-start" type="button"
                                    id="businessTypeDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                                    Select Business Type
                                </button>
                                <ul class="dropdown-menu w-100" aria-labelledby="businessTypeDropdown">
                                    <li><a class="dropdown-item" href="#" data-value="I">Individual</a></li>
                                    <li><a class="dropdown-item" href="#" data-value="C">Company</a></li>
                                    <li><a class="dropdown-item" href="#" data-value="P">Partnership</a></li>
                                </ul>
                                <input type="hidden" name="business_type" id="selectedBusinessType" required>
                            </div>

                            <div class="checkbox">
                                <input id="remember_me" type="checkbox">
                                <label for="remember_me">I read and agree to the <a href="javascript:void(0);">terms of
                                        usage</a></label>
                            </div>
                            <button type="submit"
                                class="btn btn-success btn-block waves-effect waves-light">Register</button>
                        </div>
                        <div class="signin_with mt-3">
                            <a class="link" href="sign-in.html">You already have a membership?</a>
                        </div>
                    </div>
                </form>
                <div class="copyright text-center">
                    &copy;
                    <script>document.write(new Date().getFullYear())</script>,
                    <span><a href="templatespoint.net">Templates Point</a></span>
                </div>
            </div>
            <div class="col-lg-8 col-sm-12">
                <div class="card">
                    <img src="{% static 'assets/images/signup.svg' %}" alt="Sign Up" />
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const dropdownItems = document.querySelectorAll('.dropdown-item');
    const dropdownButton = document.getElementById('businessTypeDropdown');
    const hiddenInput = document.getElementById('selectedBusinessType');

    dropdownItems.forEach(item => {
        item.addEventListener('click', function (e) {
            e.preventDefault();
            const value = this.getAttribute('data-value');
            const label = this.textContent;
            dropdownButton.textContent = label;
            hiddenInput.value = value;
        });
    });
</script>
<script>
    let otpIsVerified = false;

    document.addEventListener("DOMContentLoaded", function () {
        const phoneInput = document.getElementById("phone-input");
        const verifyBtn = document.getElementById("verify-otp-btn");
        const otpBoxes = document.getElementById("otp-boxes");
        const otpInputs = document.querySelectorAll(".otp-input");
        const form = document.getElementById("seller-signup-form");

        // Enable verify button when valid phone number
        phoneInput.addEventListener("input", function () {
            const isValid = /^\d{10}$/.test(phoneInput.value);
            verifyBtn.style.opacity = isValid ? "1" : "0.5";
            verifyBtn.style.pointerEvents = isValid ? "auto" : "none";
            if (!isValid) otpBoxes.style.display = "none";
        });

        // Send OTP
        verifyBtn.addEventListener("click", function () {
            const phone = document.getElementById("phone-input").value;
            const email = document.querySelector('input[name="email"]').value;

            fetch("/seller/send_otp/", {
                method: "POST",
                headers: {
                    "X-CSRFToken": "{{ csrf_token }}",
                    "Content-Type": "application/x-www-form-urlencoded"
                },
                body: `phone=${encodeURIComponent(phone)}&email=${encodeURIComponent(email)}`
            })
                .then(res => res.json())
                .then(data => {
                    if (data.status === "sent") {
                        otpBoxes.style.setProperty("display", "flex", "important");
                        verifyBtn.textContent = "Resend OTP";
                    } else {
                        alert(data.message || "Phone or Email already registered");
                        window.location.href = "/seller/signin/";
                    }
                })
                .catch(error => {
                    console.error('Error sending OTP:', error);
                });
        });

        // OTP input handling
        otpInputs.forEach((input, index) => {
            input.addEventListener("input", function () {
                if (input.value.length === 1 && index < otpInputs.length - 1) {
                    otpInputs[index + 1].focus();
                }

                const otp = Array.from(otpInputs).map(inp => inp.value.trim()).join('');
                if (otp.length === 6 && /^\d{6}$/.test(otp)) {
                    verifyOtp(otp);
                }
            });

            input.addEventListener("keydown", function (e) {
                if (e.key === "Backspace" && !input.value && index > 0) {
                    otpInputs[index - 1].focus();
                }
            });
        });

        // Verify OTP
        function verifyOtp(otp) {
            const phone = phoneInput.value;

            fetch("/seller/verify_otp/", {
                method: "POST",
                headers: {
                    "X-CSRFToken": "{{ csrf_token }}",
                    "Content-Type": "application/x-www-form-urlencoded"
                },
                body: `phone=${phone}&otp=${otp}`
            })
                .then(res => res.json())
                .then(data => {
                    if (data.status === "success") {
                        otpIsVerified = true;
                        console.log("✅ OTP Verified, flag set:", otpIsVerified);

                        alert("✅ OTP Verified Successfully");

                        otpInputs.forEach(input => {
                            input.value = '';
                            input.disabled = true;
                        });

                        otpBoxes.style.display = "none";
                        verifyBtn.style.pointerEvents = "none";
                        verifyBtn.textContent = "OTP Verified";
                    } else {
                        alert("❌ Invalid OTP. Please try again.");
                        otpInputs.forEach(input => input.value = '');
                    }
                })
                .catch(error => {
                    console.error('Error verifying OTP:', error);
                });
        }

        // 🚀 Handle form submit
        form.addEventListener("submit", function (e) {
            console.log("Form submit clicked, otpIsVerified =", otpIsVerified);

            if (!otpIsVerified) {
                e.preventDefault();
                alert("❌ Please verify your OTP before submitting the form.");
                return;
            }

            const formData = new FormData(form);
            for (let pair of formData.entries()) {
                console.log(`${pair[0]} = ${pair[1]}`);
            }

            const submitBtn = form.querySelector("button[type='submit']");
            submitBtn.disabled = true;
            submitBtn.textContent = "Submitting...";
            form.submit()
        });

        // Multi-step form handling
        const step1 = document.getElementById("step-1");
        const step2 = document.getElementById("step-2");
        const step3 = document.getElementById("step-3");
        const nextBtn = document.getElementById("to-step-2");
        const nextBtn1 = document.getElementById("to-step-3");

        function validateFields(stepElement) {
            const inputs = stepElement.querySelectorAll("input[required], textarea[required], select[required]");
            for (let input of inputs) {
                if (!input.value.trim()) {
                    alert(`❌ Please fill out the field: ${input.placeholder || input.name}`);
                    input.focus();
                    return false;
                }
            }
            return true;
        }

        // Step 1 ➝ Step 2 with validation and OTP check
        nextBtn.addEventListener("click", function (e) {
            e.preventDefault();

            if (!validateFields(step1)) {
                return;
            }

            if (!otpIsVerified) {
                alert("❌ Please verify your OTP before continuing.");
                return;
            }

            step1.style.display = "none";
            step2.style.display = "block";
        });

        // Step 2 ➝ Step 3 with validation
        nextBtn1.addEventListener("click", function (e) {
            e.preventDefault();

            if (!validateFields(step2)) {
                return;
            }

            step2.style.display = "none";
            step3.style.display = "block";
        });

    });
</script>

{% endblock %}
