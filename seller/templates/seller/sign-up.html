{% extends "seller/base.html" %}
{% load static %}
{% block content %}
<style>
    #otp-boxes {
        display: none !important;
    }
</style>
<div class="authentication">
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-sm-12">
                <form class="card auth_form" action="{% url 'seller' %}" id="seller-signup-form" enctype="multipart/form-data" method="POST">
                    {% csrf_token %}
                    <div class="header">
                        <img class="logo" src="{% static 'assets/images/logo.svg' %}" alt="">
                        <h5>Sign Up</h5>
                        <span>Register a new membership</span>
                    </div>
                    <div class="body">
                        <div id="step-1">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="Enter Email">
                            </div>
                            <div class="position-relative mb-3">
                                <input type="text" name="phone" id="phone-input" class="form-control pe-5"
                                    placeholder="Phone Number" required>

                                <!-- This text will appear inside the input, right aligned -->
                                <span id="verify-otp-btn" class="position-absolute" style="top: 50%; right: 15px; transform: translateY(-50%);
                            font-size: 14px; color: #007bff; cursor: pointer;
                            opacity: 0.5; pointer-events: none;">
                                    Verify OTP
                                </span>
                            </div>
                            <div id="otp-boxes" class="d-flex gap-2 mb-3" style="display: none;">
                                {% for i in "123456" %}
                                <input type="text" maxlength="1" class="form-control text-center otp-input"
                                    style="width: 40px;" />
                                {% endfor %}
                            </div>
                            <div class="input-group mb-3">
                                <input type="text" name="gst_number" class="form-control mb-2" placeholder="GST Number"
                                    required>
                            </div>
                            <button id="to-step-2"
                                class="btn btn-primary btn-block waves-effect waves-light">Next</button>
                        </div>

                        <div id="step-2" style="display: none;">
                            <div class="input-group mb-3">
                                <input name="bank_account_number" class="form-control mb-2" placeholder="Account Number"
                                    required>
                            </div>

                            <div class="position-relative mb-3">
                                <input name="ifsc_code" class="form-control mb-2" placeholder="IFSC Code" required>
                            </div>

                            <div class="input-group mb-3">
                                <input name="account_holder_name" class="form-control mb-2"
                                    placeholder="Account Holder Name" required>
                            </div>

                            <div class="input-group mb-3">
                                <input name="bank_name" class="form-control mb-2" placeholder="Bank Name" required>
                            </div>
                            <button id="to-step-3"
                                class="btn btn-primary btn-block waves-effect waves-light">Next</button>

                        </div>

                        <div id="step-3" style="display: none;">
                            <div class="input-group mb-3">
                                <input name="display_name" class="form-control mb-2" placeholder="Display Name"
                                    required>
                            </div>

                            <div class="position-relative mb-3">
                                <input name="store_name" class="form-control mb-2" placeholder="Store Name" required>
                            </div>

                            <div class="input-group mb-3">
                                <textarea name="store_description" class="form-control mb-2"
                                    placeholder="Store Description"></textarea>
                            </div>

                            <div class="input-group mb-3">
                                <input type="file" name="profile_image" class="form-control mb-2">
                            </div>

                            <div class="input-group mb-3">
                                <textarea name="store_address" class="form-control mb-2" placeholder="Store Address"
                                    required></textarea>
                            </div>

                            <div class="input-group mb-3">
                                <input name="pincode" class="form-control mb-2" placeholder="Pincode" required>
                            </div>

                            <div class="dropdown mb-3 ">
                                <button class="w-100 btn btn-secondary dropdown-toggle text-start" type="button"
                                    id="businessTypeDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                                    Select Business Type
                                </button>
                                <ul class="dropdown-menu w-100" aria-labelledby="businessTypeDropdown">
                                    <li><a class="dropdown-item" href="#" data-value="I">Individual</a></li>
                                    <li><a class="dropdown-item" href="#" data-value="C">Company</a></li>
                                    <li><a class="dropdown-item" href="#" data-value="P">Partnership</a></li>
                                </ul>
                                <input type="hidden" name="business_type" id="selectedBusinessType" required>
                            </div>

                            <div class="checkbox">
                                <input id="remember_me" type="checkbox">
                                <label for="remember_me">I read and agree to the <a href="javascript:void(0);">terms of
                                        usage</a></label>
                            </div>
                            <button type="submit"
                                class="btn btn-success btn-block waves-effect waves-light">Register</button>
                        </div>
                        <div class="signin_with mt-3">
                            <a class="link" href="sign-in.html">You already have a membership?</a>
                        </div>
                    </div>
                </form>
                <div class="copyright text-center">
                    &copy;
                    <script>document.write(new Date().getFullYear())</script>,
                    <span><a href="templatespoint.net">Templates Point</a></span>
                </div>
            </div>
            <div class="col-lg-8 col-sm-12">
                <div class="card">
                    <img src="{% static 'assets/images/signup.svg' %}" alt="Sign Up" />
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const dropdownItems = document.querySelectorAll('.dropdown-item');
    const dropdownButton = document.getElementById('businessTypeDropdown');
    const hiddenInput = document.getElementById('selectedBusinessType');

    dropdownItems.forEach(item => {
        item.addEventListener('click', function (e) {
            e.preventDefault();
            const value = this.getAttribute('data-value');
            const label = this.textContent;
            dropdownButton.textContent = label;
            hiddenInput.value = value;
        });
    });
</script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const phoneInput = document.getElementById("phone-input");
        const verifyBtn = document.getElementById("verify-otp-btn");
        const otpBoxes = document.getElementById("otp-boxes");
        const otpInputs = document.querySelectorAll(".otp-input");

        // Enable 'Verify OTP' button when a valid phone number is entered
        phoneInput.addEventListener("input", function () {
            const isValid = /^\d{10}$/.test(phoneInput.value); // Validate 10-digit phone number
            if (isValid) {
                verifyBtn.style.opacity = "1";
                verifyBtn.style.pointerEvents = "auto";
            } else {
                verifyBtn.style.opacity = "0.5";
                verifyBtn.style.pointerEvents = "none";
                otpBoxes.style.display = "none";  // Hide OTP inputs if phone number is invalid
            }
        });

        // Handle OTP send click event
        verifyBtn.addEventListener("click", function () {
            const phone = phoneInput.value;

            // Send OTP request to the server
            fetch("/seller/send_otp/", {
                method: "POST",
                headers: {
                    "X-CSRFToken": "{{ csrf_token }}",
                    "Content-Type": "application/x-www-form-urlencoded"
                },
                body: `phone=${phone}`
            })
                .then(res => res.json())
                .then(data => {
                    if (data.status === "sent") {
                        otpBoxes.style.setProperty("display", "flex", "important");
                        verifyBtn.textContent = "Resend OTP";
                    } else {
                        alert("Failed to send OTP");
                    }
                })
                .catch(error => {
                    console.error('Error sending OTP:', error);
                });
        });

        // Handle OTP input focus and auto-submit
        otpInputs.forEach((input, index) => {
            input.addEventListener("input", function () {
                // Auto-move focus to next OTP field after 1 digit
                if (input.value.length === 1 && index < otpInputs.length - 1) {
                    otpInputs[index + 1].focus();
                }

                // Auto-verify OTP when all 6 digits are filled
                const otp = Array.from(otpInputs).map(inp => inp.value.trim()).join('');
                if (otp.length === 6 && /^\d{6}$/.test(otp)) {
                    verifyOtp(otp);  // Call OTP verification function once all digits are filled
                }
            });

            // Move focus back when pressing Backspace
            input.addEventListener("keydown", function (e) {
                if (e.key === "Backspace" && !input.value && index > 0) {
                    otpInputs[index - 1].focus();
                }
            });
        });

        // OTP verification function
        function verifyOtp(otp) {
            const phone = phoneInput.value;

            fetch("/seller/verify_otp/", {
                method: "POST",
                headers: {
                    "X-CSRFToken": "{{ csrf_token }}",
                    "Content-Type": "application/x-www-form-urlencoded"
                },
                body: `phone=${phone}&otp=${otp}`
            })
                .then(res => res.json())
                .then(data => {
                    if (data.status === "success") {
                        alert("✅ OTP Verified Successfully");

                        // Disable OTP input fields and clear them
                        otpInputs.forEach(input => {
                            input.value = '';  // Clear OTP inputs
                            input.disabled = true;  // Disable OTP fields
                        });

                        // Hide OTP boxes and disable the verify button
                        otpBoxes.style.display = "none";  // Optionally hide OTP boxes after verification
                        verifyBtn.style.pointerEvents = "none";  // Disable the "Verify OTP" button after verification
                        verifyBtn.textContent = "OTP Verified";  // Change button text to "OTP Verified"

                        // Optionally, proceed to the next step if needed (e.g., showing a success message)
                    } else {
                        alert("❌ Invalid OTP. Please try again.");
                        // Optionally, clear the OTP inputs here
                        otpInputs.forEach(input => input.value = '');  // Clear OTP fields on failure
                    }
                })
                .catch(error => {
                    console.error('Error verifying OTP:', error);
                });
        }
    });


    document.addEventListener("DOMContentLoaded", function () {
        const step1 = document.getElementById("step-1");
        const step2 = document.getElementById("step-2");
        const step3 = document.getElementById("step-3");
        const nextBtn = document.getElementById("to-step-2");
        const nextBtn1 = document.getElementById("to-step-3");

        nextBtn.addEventListener("click", function (e) {
            e.preventDefault();

            step1.style.display = "none";
            step2.style.display = "block";
        });
        nextBtn1.addEventListener("click", function (e) {
            e.preventDefault();

            step2.style.display = "none";
            step3.style.display = "block";
        });
    });

</script>

{% endblock %}
