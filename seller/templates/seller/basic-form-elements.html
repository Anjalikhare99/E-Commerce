{% extends "seller/base.html" %}
{% load static %}
{% block content %}

<section class="content">
    <div class="body_scroll">
        <div class="block-header">
            <div class="row">
                <div class="col-lg-7 col-md-6 col-sm-12">
                    <h2>Category Add</h2>
                </div>
                <div class="col-lg-5 col-md-6 col-sm-12">
                    <button class="btn btn-primary btn-icon float-right right_icon_toggle_btn" type="button">
                        <i class="zmdi zmdi-arrow-right"></i>
                    </button>
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <!-- Input -->
            <div class="row clearfix">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="card">
                        <div class="body">
                            <form method="POST" action="{% url 'category' %}">
                                {% csrf_token %}
                                <div class="row clearfix">
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label for="category_name">Category Name</label>
                                            <input type="text" name="category_name" id="category_name" class="form-control" placeholder="Enter category name" required />
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label for="category_description">Category Description</label>
                                            <textarea name="category_description" id="category_description" rows="4" class="form-control no-resize" placeholder="Please type what you want..." required></textarea>
                                        </div>
                                    </div>
                                </div>
                                <div class="row clearfix">
                                    <div class="col-sm-12">
                                        <button type="submit" class="btn btn-raised btn-primary btn-round waves-effect">
                                            Add Category
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div> <!-- body -->
                    </div> <!-- card -->
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
