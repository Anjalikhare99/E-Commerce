{% extends "seller/base.html" %}
{% load static %}
{% block content %}

<section class="content">
    <div class="body_scroll">
        <div class="block-header">
            <div class="row">
                <div class="col-lg-7 col-md-6 col-sm-12">
                    <h2>Product Add</h2>
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <div class="row clearfix">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="card">
                        <div class="body">

                            <form id="productForm" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label>Category Name</label>
                                    <select id="category_id" name="category_id" data-width="100%">

                                        <option value="">-- Select Category --</option>
                                        {% for category in categories %}
                                        <option value="{{ category.id }}">{{ category.category_name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label>Sub Category</label>
                                    <select id="sub_category_id" name="sub_category_id" data-width="100%">

                                        <option value="">-- Select Sub Category --</option>
                                        {% for subcategory in subcategories %}
                                        <option value="{{ subcategory.id }}">{{ subcategory.subcategory_name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>

                                <!-- Product Name -->
                                <div class="form-group">
                                    <label>Product Name</label>
                                    <input type="text" name="product_name" class="form-control">
                                </div>

                                <!-- Description (JSON) -->
                                <div class="form-group">
                                    <label>Description</label>
                                    <textarea name="description" class="form-control"
                                        placeholder="price=5500, color=red, size=M"></textarea>

                                </div>

                                <!-- Price -->
                                <div class="form-group">
                                    <label>Price</label>
                                    <input type="number" step="0.01" name="price" class="form-control">
                                </div>

                                <!-- Stock -->
                                <div class="form-group">
                                    <label>Stock</label>
                                    <input type="number" name="stock" class="form-control">
                                </div>

                                <!-- Image -->
                                <div class="form-group">
                                    <label>Product Image</label>
                                    <input type="file" name="image" class="form-control">
                                </div>

                                <button type="submit" class="btn btn-primary">
                                    Add Product
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script>
    document.getElementById("productForm").addEventListener("submit", function (e) {
        e.preventDefault();

        let formData = new FormData(this);

        document.querySelectorAll("small[id^='error_']").forEach(el => el.innerHTML = "");

        fetch("{% url 'product_add' %}", {
            method: "POST",
            body: formData,
            headers: {
                'X-CSRFToken': '{{ csrf_token }}'
            }
        })
            .then(res => res.json())
            .then(data => {
                if (data.status === "error") {
                    for (const [field, message] of Object.entries(data.errors)) {
                        
                        toastr.error(message, "Error");
                    }
                }
                else if (data.status === "success") {
                    document.getElementById("success_message").innerText =
                        "Product Added Successfully âœ”";
                    this.reset();
                }
            });
    });
</script>

{% endblock %}
