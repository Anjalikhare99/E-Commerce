{% load static %}
{% block content %}
<!doctype html>
<html class="no-js " lang="en">


<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <meta name="description" content="Responsive Bootstrap 4 and web Application ui kit.">

    <title>:: Aero Bootstrap4 Admin :: Sign Up</title>
    <!-- Favicon-->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- Custom Css -->
    <link rel="stylesheet" href="{% static 'assets/plugins/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/plugins/jvectormap/jquery-jvectormap-2.0.3.min.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/plugins/charts-c3/plugin.css' %}" />

    <link rel="stylesheet" href="{% static 'assets/plugins/morrisjs/morris.min.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/plugins/bootstrap-select/css/bootstrap-select.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/plugins/jvectormap/jquery-jvectormap-2.0.3.css' %}"/>
    <link rel="stylesheet" href="{% static 'assets/plugins/morrisjs/morris.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/style.min.css' %}">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    
    <!-- Bootstrap Select -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.18/dist/css/bootstrap-select.min.css">

    <link rel="stylesheet" href="assets/plugins/footable-bootstrap/css/footable.bootstrap.min.css">
    <link rel="stylesheet" href="assets/plugins/footable-bootstrap/css/footable.standalone.min.css">

    <!-- Toastr CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"/>

</head>
<div class="authentication">
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-sm-12">
                <form method="POST" action="{% url 'signin' %}" class="card auth_form">
                    {% csrf_token %}

                    <div class="header">
                        <img class="logo" src="{% static 'assets/images/logo.svg' %}" alt="">
                        <h5>Seller Login</h5>
                    </div>

                    <div class="body">

                        <!-- Django Messages -->
                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-{{ message.tags }}">
                                    {{ message }}
                                </div>
                            {% endfor %}
                        {% endif %}

                        <!-- Phone Number -->
                        <div class="input-group mb-3">
                            <input type="text"
                                   name="phone"
                                   class="form-control"
                                   placeholder="Phone Number"
                                   required>
                            <div class="input-group-append">
                                <span class="input-group-text">
                                    <i class="zmdi zmdi-phone"></i>
                                </span>
                            </div>
                        </div>

                        <!-- Password -->
                        <div class="input-group mb-3">
                            <input type="password"
                                   name="password"
                                   class="form-control"
                                   placeholder="Password"
                                   required>
                            <div class="input-group-append">
                                <span class="input-group-text">
                                    <i class="zmdi zmdi-lock"></i>
                                </span>
                            </div>
                        </div>

                        <div class="checkbox">
                            <input id="remember_me" type="checkbox">
                            <label for="remember_me">Remember Me</label>
                        </div>

                        <button type="submit"
                                class="btn btn-primary btn-block waves-effect waves-light" >
                            SIGN IN
                        </button>

                        <div class="text-center mt-3">
                            <a href="#" class="forgot">
                                Forgot Password?
                            </a>
                        </div>

                    </div>
                </form>

                <div class="copyright text-center">
                    &copy;
                    <script>document.write(new Date().getFullYear())</script>
                    <span>Your Company</span>
                </div>
            </div>

            <div class="col-lg-8 col-sm-12">
                <div class="card">
                    <img src="{% static 'assets/images/signin.svg' %}" alt="Sign In">
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
